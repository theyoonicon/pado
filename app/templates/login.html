{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit-icons.min.js"></script>
</head>
<body class="uk-background-muted uk-height-viewport uk-flex uk-flex-stretch">
    <!-- Main Content -->
    <div class="uk-container uk-margin-top uk-margin-large-bottom">
        
        <div class="uk-text-center uk-margin-top ">
            <img src="{{ url_for('static', filename='images/parkinson_illustration.png') }}" alt="Parkinson Disease" class="uk-width-1-3 uk-border-rounded">
            <h3 class="uk-heading-small uk-margin-top">Welcome Back</h3>
            <p class="uk-text-large">Please login to continue tracking your Parkinson's symptoms.</p>
        </div>
        
        <form method="post" action="{{ url_for('auth.login') }}">
            <div class="uk-margin">
                <label class="uk-form-label" for="username">Username</label>
                <input class="uk-input" id="username" type="text" name="username" required>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password</label>
                <input class="uk-input" id="password" type="password" name="password" required>
            </div>
            <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Login</button>
        </form>
        
        <div class="uk-margin-top uk-text-center">
            <a href="{{ url_for('auth.register') }}" class="uk-link-muted">Don't have an account? Register here.</a>
        </div>
    </div>
</body>
</html>
