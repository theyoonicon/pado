<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <link rel="stylesheet" href="https://unpkg.com/@shadcn/ui@latest/dist/shad.min.css">
    <script src="https://unpkg.com/@shadcn/ui@latest/dist/shad.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Choose Action</h2>
        <div class="flex flex-col space-y-4">
            <a href="{{ url_for('symptoms.symptom_check') }}" class="bg-blue-500 text-white py-2 rounded text-center hover:bg-blue-700">Symptom Check</a>
            <a href="{{ url_for('symptoms.get_or_add_symptoms') }}" class="bg-gray-500 text-white py-2 rounded text-center hover:bg-gray-700">Symptom List</a>
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-700">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
