<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit-icons.min.js"></script>
</head>
<body class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport">
    <div class="uk-card uk-card-default uk-card-body uk-width-large">
        <h2 class="uk-card-title">Choose Action</h2>
        <div class="uk-button-group uk-width-1-1">
            <a href="{{ url_for('symptoms.symptom_check') }}" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Symptom Check</a>
            <a href="{{ url_for('symptoms.get_or_add_symptoms') }}" class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom">Symptom List</a>
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <button type="submit" class="uk-button uk-button-danger uk-width-1-1">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
